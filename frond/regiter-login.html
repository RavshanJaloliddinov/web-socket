<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login va Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .chat-messages {
      padding: 10px;
    }

    .chat-message {
      margin-bottom: 10px;
    }

    .form-control {
      margin-bottom: 15px;
    }

    .tabs {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

  <div class="container">
    <ul class="nav nav-tabs tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button"
          role="tab" aria-controls="login" aria-selected="true">Login</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button"
          role="tab" aria-controls="register" aria-selected="false">Register</button>
      </li>
    </ul>

    <div class="tab-content" id="myTabContent">

      <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
        <h3 class="text-center mb-4">Login</h3>
        <form id="loginForm">
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="loginEmail" name="email" placeholder="Emailni kiriting"
              required>
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Parol</label>
            <input type="password" class="form-control" id="loginPassword" name="password"
              placeholder="Parolni kiriting" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Kirish</button>
        </form>
      </div>


      <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
        <h3 class="text-center mb-4">Register</h3>
        <form id="registerForm">
          <div class="mb-3">
            <label for="registerFullName" class="form-label">To'liq ism</label>
            <input type="text" class="form-control" id="registerFullName" name="full_name"
              placeholder="Ismingizni kiriting" required>
          </div>
          <div class="mb-3">
            <label for="registerEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="registerEmail" name="email" placeholder="Emailni kiriting"
              required>
          </div>
          <div class="mb-3">
            <label for="registerPassword" class="form-label">Parol</label>
            <input type="password" class="form-control" id="registerPassword" name="password"
              placeholder="Parolni kiriting" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Ro'yxatdan o'tish</button>
        </form>
      </div>
    </div>
  </div>

  <script>

    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      try {
        const response = await axios.post('http://127.0.0.1:3000/auth/login', { email, password });
        window.location
      } catch (error) {
        console.error(error);
        alert('Login muvaffaqiyatsiz!');
      }
    });


    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const full_name = document.getElementById('registerFullName').value;
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;

      try {
        const response = await axios.post('http://127.0.0.1:3000/auth/register', { full_name, email, password });
        alert('Ro\'yxatdan o\'tish muvaffaqiyatli!');
        window.location.reload()
      } catch (error) {
        console.error(error);
        alert('Ro\'yxatdan o\'tish muvaffaqiyatsiz!');
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
