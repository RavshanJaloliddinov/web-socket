<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Web Template</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }

  .chat-sidebar {
    height: 100vh;
    border-right: 1px solid #ccc;
    overflow-y: auto;
  }

  .chat-list {
    height: calc(100vh - 80px);
    overflow-y: auto;
  }

  .chat-window {
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  .chat-messages {
    flex-grow: 1;
    overflow-y: auto;
    background-color: #f9f9f9;
  }

  .message-input {
    background-color: #fff;
  }

  .message-content {
    max-width: 70%;
  }

  .message.sent .message-content {
    background-color: #007bff;
    color: #fff;
  }

  .message.received .message-content {
    background-color: #f1f1f1;
  }

  .hidden {
    display: none;
  }
</style>
<body>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar for Chats -->
      <div class="col-md-4 col-12 p-0 chat-sidebar">
        <div class="d-flex align-items-center p-3 border-bottom bg-light">
          <div class="me-3">
            <!-- <img src="https://via.placeholder.com/50" alt="User Avatar" class="rounded-circle"> -->
          </div>
          <div>
            <h6 class="m-0">User Name</h6>
            <small class="text-muted">Last seen today at 2:00 PM</small>
          </div>
        </div>

        <!-- Chat List -->
        <div class="list-group chat-list">
          <a href="#" id="chat1" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
              <img src="https://via.placeholder.com/40" alt="Chat Avatar" class="rounded-circle me-3">
              <div>
                <h6 class="m-0">Chat 1</h6>
                <small class="text-muted">Last message preview</small>
              </div>
            </div>
          </a>

          <a href="#" id="chat2" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
              <img src="https://via.placeholder.com/40" alt="Chat Avatar" class="rounded-circle me-3">
              <div>
                <h6 class="m-0">Chat 2</h6>
                <small class="text-muted">Last message preview</small>
              </div>
            </div>
          </a>
        </div>
      </div>

      <!-- Main Chat Window -->
      <div class="col-md-8 col-12 p-0 chat-window">
        <div class="d-flex align-items-center p-3 border-bottom bg-light">
          <div>
            <h6 class="m-0" id="chat-name">Chat Name</h6>
            <small class="text-muted" id="chat-status">Online</small>
          </div>
        </div>

        <!-- Chat Messages -->
        <div id="chat1-messages" class="chat-messages p-4">
          <div class="message received mb-3">
            <div class="d-flex">
              <img src="https://via.placeholder.com/40" alt="User Avatar" class="rounded-circle me-3">
              <div class="message-content bg-light p-2 rounded">
                <p class="mb-0">This is Chat 1, received message.</p>
                <small class="text-muted">2:00 PM</small>
              </div>
            </div>
          </div>

          <div class="message sent text-end mb-3">
            <div class="d-inline-block">
              <div class="message-content bg-primary text-white p-2 rounded">
                <p class="mb-0">This is Chat 1, sent message.</p>
                <small class="text-white">2:05 PM</small>
              </div>
            </div>
          </div>
        </div>

        <div id="chat2-messages" class="chat-messages p-4 hidden">
          <div class="message received mb-3">
            <div class="d-flex">
              <img src="https://via.placeholder.com/40" alt="User Avatar" class="rounded-circle me-3">
              <div class="message-content bg-light p-2 rounded">
                <p class="mb-0">This is Chat 2, received message.</p>
                <small class="text-muted">3:00 PM</small>
              </div>
            </div>
          </div>

          <div class="message sent text-end mb-3">
            <div class="d-inline-block">
              <div class="message-content bg-primary text-white p-2 rounded">
                <p class="mb-0">This is Chat 2, sent message.</p>
                <small class="text-white">3:05 PM</small>
              </div>
            </div>
          </div>
        </div>

        <!-- Message Input -->
        <div class="message-input p-3 border-top">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Type a message...">
            <button class="btn btn-primary">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('chat1').addEventListener('click', function() {
      document.getElementById('chat-name').innerText = 'Chat 1';
      document.getElementById('chat-status').innerText = 'Online';
      document.getElementById('chat1-messages').classList.remove('hidden');
      document.getElementById('chat2-messages').classList.add('hidden');
    });

    document.getElementById('chat2').addEventListener('click', function() {
      document.getElementById('chat-name').innerText = 'Chat 2';
      document.getElementById('chat-status').innerText = 'Last seen today at 3:00 PM';
      document.getElementById('chat1-messages').classList.add('hidden');
      document.getElementById('chat2-messages').classList.remove('hidden');
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
